<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--My stylesheet-->
    <link rel="stylesheet" href="css/style.css">

    <!--Vue 3-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!--JS-->
    <script defer src="js/script.js"></script>
</head>
<body>
    <div id="root" class="container pt-4">
        <h3>COSE DA FARE</h3>
        <ul class="list-group">
            <li v-for="task in tasks" class="list-group-item d-flex justify-content-between" :class="{'text-decoration-line-through' : task.done}">{{task.text}} 
                <button type="button" class="btn-close" @click="deletedTask(task.id)"></button>
            </li>

            <li class="list-group-item">
                <div class="input-group">
                    <input v-model="newTaskText" type="text" class="form-control" placeholder="Aggiungi una task" ref="input">
                    <button class="btn btn-outline-secondary" type="button" @click="addTask">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </li>
        </ul>


    


    </div>
    
</body>
</html>
